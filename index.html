<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><linkhref="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"rel="stylesheet"/><title></title></head><body><p id="time"></p></body><style>body{background-color: #1e1e1e;color: #fff;display: table-cell;vertical-align: middle;width: 100vw;height: 100vh;padding: 0;margin: 0;text-align: center;font-family: "Inter", sans-serif;font-weight: bold;font-size: 24px;}</style><script>const getTimeString=(date)=>{const hours=date.getHours();const isPM=hours > 12;return ((isPM ? hours - 12 : hours).toString().padStart(2, "0") +":" +date.getMinutes().toString().padStart(2, "0") +" " +(isPM ? "PM" : "AM"));};setInterval((()=>{const timeString=getTimeString(new Date());document.getElementById("time").innerHTML=timeString;document.title=timeString;})(),1000);</script></html>
